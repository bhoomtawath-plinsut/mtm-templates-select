<link rel="import" href="bower_components/uifr-app/uifr-app.html">
<link rel="import" href="mtm-templates-list.html">

<dom-module id="mtm-templates-dropdown">
  <template>
    <style>
      :host .mtm-templates-dropdown-wrapper{
        background-color: #2e2e33;
      }
      :host .scroller {
        clear: both;
        height: calc(100% - 27px);
        overflow-y: auto;
      }
      :host .footer-wrapper {
        padding: 5px;
        background: #2e2e33;
        border-top: solid 1px #1a1a1c;
      }
    </style>
    <div class="mtm-templates-dropdown-wrapper">
      <div class="scroller">
        <mtm-templates-list id="templates-list" data="[[data]]" data-title="[[dataTitle]]" data-value="{{dataValue}}" parent-selectable="[[parentSelectable]]"></mtm-templates-list>
      </div>
      <div class="footer-wrapper">
        <content></content>
      </div>
    </div>
  </template>
  <script>
    Polymer({
      is: 'mtm-templates-dropdown',
      properties: {
        data: Array,
        dataTitle: {
          type: String,
          value: 'label'
        },
        parentSelectable: Boolean
      }
    });
  </script>
</dom-module>
